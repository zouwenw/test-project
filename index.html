<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        body {
            background-color: #ffffff;
            padding: 0;
            margin: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 0px;
        }

        .drag-div {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: absolute;
            background: rgb(247, 247, 247);
        }

        .others {
            width: 100%;
            height: 150px;
            background-color: #fff;
            position: relative;
        }

        .title {
            height: 100%;
            line-height: 150px;
            padding: 50px 20px;
            font-size: 16px;
            color: #ccc;
        }

        .index-number {
            background: #ccc;
            width: 22px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            color: #fff;
            margin-left: 20px;
        }

        .drag-div-elem {
            border-top: 1px solid #dddddd;
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            position: absolute;
            display: flex;
            align-items: center;
            transition: .3s linear;
        }

        .drag-first-elem {
            border-top: 1px solid #dddddd;
        }

        .payway-info {
            width: 80%;
            /* height: 100%; */
            float: left;
            padding-left: 15px;
            text-align: left;
            line-height: 50px;
            font-size: 16px;
        }

        .drag-elem-btn {
            max-width: 60px;
            float: right;
            padding: 16px;
            border: 0px;
        }

        .drag-elem-btn-icon {
            width: 20px;
            height: 2px;
            border-left: 0px;
            border-right: 0px;
            border-top: 2px solid #dddddd;
            border-bottom: 2px solid #dddddd;
            padding-bottom: 4px;
            padding-top: 4px;
            background-clip: content-box;
            background-color: #dddddd;
        }

        .active-show .index-number {
            background: #0091ea;
        }

        .show-top .drag-elem-btn-icon {
            display: none;
        }

        .show-top .drag-elem-arrow {
            width: 30px;
            height: 30px;
        }

        .show-top .drag-elem-arrow-icon-up,
        .show-top .drag-elem-arrow-icon-down {
            position: relative;
            display: block;
        }

        .show-top .drag-elem-arrow-icon-up::before {
            content: " ";
            display: inline-block;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            transform: rotate(135deg);
            height: 10px;
            width: 10px;
            border-width: 0 0 2px 2px;
            border-color: #fff;
            border-style: solid;
            position: relative;
            top: -5px;
            left: -5px;
        }

        .show-top .drag-elem-arrow-icon-down::before {
            content: " ";
            display: inline-block;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
            height: 10px;
            width: 10px;
            border-width: 0 0 2px 2px;
            border-color: #fff;
            border-style: solid;
            position: relative;
            top: -10px;
            left: -5px;
        }

        .show-top {
            z-index: 20;
            background: #0091ea;
        }

        .show-top .index-number {
            background: #fff;
            color: #0091ea;
        }
        .drag-inset-div {
            background: #fff;
        }
    </style>
</head>

<body>
    <div class=" main">
        <div id="drag-div" class="drag-div">
            <div class="others">
                <div class="title">
                    拖动右边把手排序
                </div>
            </div>
            <div class="drag-inset-div">
                <div class="drag-div-elem" number="1">
                    <div class="index-number">1</div>
                    <div class="payway-info">选项A</div>
                    <div class="drag-elem-btn">
                        <div class="drag-elem-btn-icon"></div>
                    </div>
                    <div class="drag-elem-arrow">
                        <div class="drag-elem-arrow-icon-up"></div>
                        <div class="drag-elem-arrow-icon-down"></div>
                    </div>
                </div>
                <div class="drag-div-elem" number="2">
                    <div class="index-number">2</div>
                    <div class="payway-info">选项B</div>
                    <div class="drag-elem-btn">
                        <div class="drag-elem-btn-icon"></div>
                    </div>
                </div>
                <div class="drag-div-elem" number="3">
                    <div class="index-number">3</div>
                    <div class="payway-info">选项C</div>
                    <div class="drag-elem-btn">
                        <div class="drag-elem-btn-icon"></div>
                    </div>
                </div>
                <div class="drag-div-elem" number="4">
                    <div class="index-number">4</div>
                    <div class="payway-info">选项D</div>
                    <div class="drag-elem-btn">
                        <div class="drag-elem-btn-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
